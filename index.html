<!DOCTYPE html>
<html>
<head>


	

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

	<!--font-->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<title>Pig Game</title>


</head>


<body>
  <div class="wrapper clearfix">
    <div class="player-1-left isActive">
    <div class="player-name" id="name_1">Player 1</div>
    <div class="player-score" id="score_1">0</div>
    <div class="player-box">
    	<div class="player-label">Current</div>
    	<div class="player-current-score" id="current_1">0</div>
    </div>
    </div>

    <div class="player-2-right">
    	<div class="player-name" id="name_2">Player 2</div>
        <div class="player-score" id="score_2">0</div>
        <div class="player-box">
    	   <div class="player-label">Current</div>
    	   <div class="player-current-score" id="current_2">0</div>
    </div>
    </div>

    <button class="btn-new_game" onclick="startNewGame()">
    	<i class="ion-ios-plus-outline"></i>
    	New game
    </button>

    <button class="btn-roll_dice" onclick="rollDice()">
    	<i class="ion-ios-loop"></i>
    	Roll dice
    </button>

    <button class="btn-hold" onclick="hold()">
    	<i class="ion-ios-download-outline"></i>
    	Hold
    </button>

     <img src="images/dice-1.png" alt="dice" class="dice" id="dice" style="display: block;">

  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
